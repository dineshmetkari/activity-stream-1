<div class="ui middle aligned center aligned grid">
	<div class="column">
		<h2 class="ui teal icon header">
			<i class="circular user icon"></i>
			<div class="content">
				Login to your account
			</div>
		</h2>
		<form class="ui large form" ng-submit="vm.login()">
			<div class="ui stacked segment">
				<div class="field">
					<div class="ui left icon input">
						<i class="user icon"></i>
						<input type="text" name="id" placeholder="User ID" ng-model="vm.id" required />
					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
						<i class="lock icon"></i>
						<input type="password" name="password" placeholder="Password" ng-model="vm.password" required />
					</div>
				</div>
				<!-- <div class="ui fluid large teal submit button">Login</div> -->
				<button type="submit" class="ui fluid large teal submit button">Login</button>
			</div>
			<div class="ui error message"></div>
		</form>
		<div class="ui message">
      New to us? <a href="#!/register">Sign Up</a>
    </div>
	</div>

</div>
