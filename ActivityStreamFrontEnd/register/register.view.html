<div class="ui middle aligned center aligned grid">
	<div class="column">
		<h2 class="ui teal icon header">
			<i class="circular user icon"></i>
			<div class="content">
				Register Yourself
			</div>
		</h2>
		<form class="ui large form" ng-submit="vm.register()">
			<div class="ui stacked segment">
			<div class="field">
					<div class="ui left icon input">
						<i class="user icon"></i>
						<input type="text" name="id" placeholder="User ID" ng-model="vm.user.id" required />
					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
						<i class="user icon"></i>
						<input type="text" name="username" placeholder="Username" ng-model="vm.user.name" required />
					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
						<i class="lock icon"></i>
						<input type="password" name="password" placeholder="Password" ng-model="vm.user.password" required />
					</div>
				</div>
				<button type="submit" class="ui fluid large teal submit button">Sign Up</button>
			</div>
			<div class="ui error message"></div>
		</form>
		<div class="ui message">
      Existing User? <a href="#!/login">Sign In</a>
    </div>
	</div>

</div>
